<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates | Mithileshwaran T P</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
    <nav class="navbar">
        <a href="index.html" class="logo">Mithileshwaran T P</a>

        <!-- Desktop Home link -->
        <a href="index.html" class="cert-home-link">Home</a>

        <!-- Mobile-only hamburger -->
        <i class="fas fa-bars" id="cert-menu-btn"></i>

        <!-- Mobile menu -->
        <ul class="nav-links" id="certMenu">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</header>


    <!-- Certificates Sections -->
    <section id="upskilling">
        <h2>Industrial Automation Certificates</h2>
        <div class="carousel">
            <div class="carousel-track">
                <img src="images/s2.png" alt="Lavatek Certificate 2">
                <img src="images/mqtt.png" alt="MQTT Certificate">
                <img src="images/rp.png" alt="Real Pars Certificate">
                <img src="images/nr.png" alt="NODE RED Certificate">
            </div>
        </div>
    </section>
    
    <section id="school">
        <h2>Awards</h2>
        <div class="carousel">
            <div class="carousel-track">
                <img src="images/s1.png" alt="School Certificate 1">
                <img src="images/c1.png" alt="College Certificate 1">
                <img src="images/c2.png" alt="Chevron Certificate">
            </div>
        </div>
    </section>

    <section id="college">
        <h2>Upskilling Certificates</h2>
        <div class="carousel">
            <div class="carousel-track">
                <img src="images/pmp.png" alt="PMP Certificate">
                <img src="images/ai.png" alt="AI Certificate">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Mithileshwaran T P</p>
    </footer>

    <script>
        // Certificates page mobile menu toggle
        const certMenuBtn = document.getElementById('cert-menu-btn');
        const certMenu = document.getElementById('certMenu');

        certMenuBtn.addEventListener('click', () => {
            certMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        document.querySelectorAll('#certMenu a').forEach(link => {
            link.addEventListener('click', () => {
                certMenu.classList.remove('active');
            });
        });
    </script>


</body>
</html>
